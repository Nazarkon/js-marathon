<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pokemon Fight</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="body">
    <header>
        <img class="logo"
             title="Reset Game"
             src="./assets/Pokemon_logo.png"
             alt="Pokemon">
        <button class="button" id="btn-start">
           Start Game!
        </button>
        <button class="button" id="btn-reset">
            Reset Game
        </button>
    </header>
    <div class="playground">
        <div class="pokemon character">
            <span class="lvl">Lv. 1</span>

            <img src="http://sify4321.000webhostapp.com/pikachu.png" class="sprite">

            <div class="details">
                <h2 class="name" id="name-character">
                    Pikachu
                </h2>
                <div class="hp">
                    <div class="bar">
                        <div class="health" id="progressbar-character" style="width: 100%;"></div>
                    </div>
                    <span class="text" id="health-character">100 / 100</span>
                </div>
            </div>
        </div>

        <div class="control">
            <button class="button game-btn" id="btn-kick-low" disabled="true">
                <p>Low Damage</p>
                <p id="click-count-low">0</p>
            </button>
            <button class="button game-btn" id="btn-kick-height" disabled="true">
                <p>High Damage</p>
                <p id="click-count-height">0</p>
            </button>

        </div>

        <div class="pokemon enemy">
            <span class="lvl">Lv. 1</span>

            <img src="http://sify4321.000webhostapp.com/charmander.png" class="sprite">

            <div class="details">
                <h2 class="name" id="name-enemy">
                    Charmander
                </h2>
                <div class="hp">
                    <div class="bar">
                        <div class="health" id="progressbar-enemy" style="width: 100%;"></div>
                    </div>
                    <span class="text" id="health-enemy">100 / 100</span>
                </div>
            </div>
        </div>
    </div>
    <button id="show-count" class="button">Show count</button>
    <div id="log">
        <div id="battle-log"></div>
        <div id="count-log">
            <p>Current Click Count</p>
        </div>
    </div>
</div>
<div class="catch_screen"></div>

<script src="main.js"></script>
</body>
</html>
